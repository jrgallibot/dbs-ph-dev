
{% extends "pegasus/employees/django_object_lifecycle_base.html" %}
{% load static %}
{% block django_app %}
<div class="app-card">
<div class="table-responsive">
<table class="table pg-table">
    <thead>
    <tr>
    <th class="pg-text-left">email</th>
    <th class="pg-text-left">Date Added</th>
    <th></th>
    </tr>
    </thead>
    <tbody>
    {% for indexer in object_list %}
    <tr>
        <td>{{ indexer.email }}</td>
        <td><code>{{ indexer.created_at |date:'D d M Y' }}</code>
        <a href="{% url 'indexer_app:indexerupdate' indexer.id %}">
            <div class="pg-button-secondary">
              <span class="icon is-small"><i class="fa fa-edit"></i></span>
              <span class="pg-hidden-mobile-inline">Edit</span></div>
          </a>
        </td>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
