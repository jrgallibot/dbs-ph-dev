{% load tags %}
{% load static %}
{% csrf_token %}
<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h3>{{ data.title }}</h3>
        <div>
            <button class="btn btn-success" hx-get="/hugo-client/website/{{data.id}}/" hx-swap="innerHTML" hx-trigger="click" hx-target="#hugo-body" hx-indicator="#indicator">RELOAD</button>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6 mb-3" id="cloudflare-details">
                {% include 'indexer-user/hugo/partials/site-cloudflare-details-card.html' %}
            </div>
            <div class="col-lg-6 mb-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                      <h3>Details</h3>
                    </div>
                    <div class="card-body">
                        <form action="/hugo-client/add-website/" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group mb-3 col-lg-6">
                                    <label>Title <label class="text-danger">*</label></label>
                                    <input type="text" class="form-control p-2" name="title" value="{{ data.title }}" placeholder="Title" required>
                                </div>
                                <div class="form-group mb-3 col-lg-6">
                                    <label>Base URL</label>
                                    <input type="text" class="form-control p-2" name="base_url" value="{{ data.base_url }}" placeholder="Base URL">
                                </div>
                                <div class="form-group mb-3 col-lg-6">
                                    <label>Language Code <label class="text-danger">*</label></label>
                                    <input type="text" class="form-control p-2" name="language_code" value="{{ data.language_code }}" placeholder="Language Code" required>
                                </div>
                                <div class="mb-3 col-lg-6">
                                    <label>Theme <label class="text-danger">*</label></label>
                                    <select class="form-select select2 p-2" name="theme"required>
                                        <option></option>
                                        {% for row in themes %}
                                        {% if data.theme == row.id %}
                                        <option value="{{ row.id }}" selected>{{ row.name }}</option>
                                        {% else %}
                                        <option value="{{ row.id }}">{{ row.name }}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!--
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary"><span class="loading open-circle" style="display:none;"></span> Save changes</button>
                            </div>
                            -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3" id="page-details">
                {% include 'indexer-user/hugo/partials/site-page-details-card.html' %}
            </div>
        </div>
    </div>
</div>
{% block script %}
<script>
    $(document).ready(function () {
        $('#page-table').DataTable();
    });
</script>
{% endblock %}
