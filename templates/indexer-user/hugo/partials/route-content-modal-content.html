{% load tags %}
{% load static %}
<div class="modal-header">
    <h5 class="modal-title" id="back-to-route-contents"><i class="fas fa-long-arrow-left route-contents-back-spinner" style="cursor:pointer"></i> ROUTE CONTENTS</h5>
    <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-header">
            <h3>Update Content for {{ data.0.title }}</h3>
        </div>
        <div class="card-body">
            <form action="/hugo-client/route-content/{{ data.0.id }}/" method="POST" id="addRouteContentForm">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="form-group col-lg-12">
                        <label>Content</label>
                        <input type="hidden" name="title" value="{{ data.0.title }}">
                        <textarea name="content" id="route-content" class="form-control">{{ data.0.content|safe }}</textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    {% block script %}
    <script>
        $(document).ready(function () {
            CKEDITOR.replace('route-content');
            $('#addRouteContentForm').on('submit', (e) => {
                e.preventDefault();
                Swal.fire({
                    title: "Are you sure",
                    text: "You want to add this content?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Yes",
                    allowOutsideClick: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function (){
                        const formData = $('#addRouteContentForm').serialize();
                        const url = $('#addRouteContentForm').attr('action');
                        $.ajax({
                            type: 'POST',
                            url: url,
                            data: formData,
                            cache: false,
                            success: (result) => {
                                Swal.fire({
                                    title: "Good job!",
                                    html:  'Content has been successfully updated.',
                                    icon: "success",
                                    allowOutsideClick: false,
                                })
                            },
                            error: (result) => {
                                const statusMsg = result['responseJSON']['statusMsg'];
                                Swal.fire({
                                    title: "Oops!",
                                    html:  statusMsg,
                                    icon: "error",
                                    allowOutsideClick: false,
                                });

                            }
                        });
                    },
                });
            });
        });
    </script>
    {% endblock %}
</div>
